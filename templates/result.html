{% extends 'layout.html' %}

{% block body %}
<div class="main">
<h1>Search Results</h1>
<ul>
	{% for movie in movies %}
	<li><div>
		<a href="{{url_for("view_movie", id=movie.id)}}">{{movie.name}} &mdash; {{movie.released_at}}</a>
	</div></li>
	
	{% else %}

	<li>No results found. :( </li>

	{% endfor %}
</ul>
<button class = "btn"><a href="{{url_for("my_ratings")}}">My Raitings</a></button>
<h2>Search Again</h2>
  		<form class="form-search" action="{{url_for("search")}}" method="POST">
			<input type="text" name="query" class="input-block-level" placeholder="Name of the Movie">
			<button class = "btn">Search</button>
		</form>
		<button class = "btn"><a href="{{url_for("logout")}}">Logout</a></button>
</div>
{% endblock %}
