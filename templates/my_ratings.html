{% extends 'layout.html' %}
{% block body %}
<div class="main">
<h2>My Ratings</h2>
<ul>
	{% for rating in ratings %}
	<li><a href="{{url_for("view_movie", id=rating.movie_id)}}">
	{{rating.movie.name}} &mdash; {{rating.rating}}</a></li>
	{% else %}
	<li>You haven't rated anything yet!</li>
	{% endfor %}
</ul>
<button class = "btn"><a href="{{url_for("search")}}">Search Movies</a></button>
<button class = "btn"><a href="{{url_for("logout")}}">Logout</a></button>
</div>
{% endblock %}
